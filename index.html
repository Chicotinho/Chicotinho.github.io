
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carregando, aguarde...</title>
</head>
<body>
	<style>
		.loading{
			width: 10vw;
			height: 10vw;
			margin-left: 43vw;
			border: 25px solid #28edb1;
			border-top: 20px blue;
			border-radius: 100%;
			animation: load 1s linear infinite;
		}

		h1{text-align: center;margin-top: 30vh;}
		@keyframes load{
			0%{transform: rotate(0deg);}
			100%{transform: rotate(1000deg);}
		}
	</style>
	<h1>Rodando</h1>
	<div class="loading"></div>
</body>
</html>
